<div class="col-sm-12">
      <!-- START panel-->
      <div class="panel panel-default">
          
         <div class="panel-body">
             
             <legend>Cadastro do Empregador</legend>
             
            <form class="ng-pristine ng-valid" role="form">
                
               <div class="form-group">
                  <label>Nome</label>
                  <input class="form-control" placeholder="Seu nome" required="required" type="text">
               </div>
                
               <div class="form-group">
                  <label>E-mail</label>
                  <input class="form-control" placeholder="Seu e-mail" required="required" type="email">
               </div>
                
                <div class="form-group">
                  <label>Empresa</label>
                  <input class="form-control" placeholder="Sua empresa" required="required" type="text">
               </div>
                
               <div class="form-group">
                  <label>Cargo</label>
                  <input class="form-control" placeholder="Seu cargo" required="required" type="text">
               </div>
                
                <div class="pull-right">
                    <button type="submit" class="btn btn-info btn-lg">Cadastrar</button>
                </div>
                
            </form>
             
         </div>
      </div>
      <!-- END panel-->
   </div>
